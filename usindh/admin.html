<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - University of Sindh Lost & Found</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .status-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }

        .status-pending {
            background-color: var(--warning);
            color: var(--text-dark);
        }

        .status-verified {
            background-color: var(--success);
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo-area">
                <i class="fa-solid fa-graduation-cap logo-icon"></i>
                <div class="logo-text">
                    <h1>University of Sindh</h1>
                    <p>Lost & Found Portal - Admin</p>
                </div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" onclick="logout()">Logout (Admin)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 2rem; margin-bottom: 2rem;">
        <h2 class="section-title">Admin Dashboard</h2>

        <div class="filter-bar">
            <h3>Pending Items</h3>
            <p>Review and verify reported items.</p>
        </div>

        <div id="pending-items-container" class="items-grid"
            style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
            <!-- Pending items will be loaded here -->
        </div>
    </main>

    <script src="app.js"></script>
    <script>
        // Check if admin is logged in
        const currentUser = JSON.parse(localStorage.getItem('uos_currentUser'));
        // Note: In a real app, we would redirect if not admin.
        // For this demo/scratch environment, we'll just log a warning if not admin, 
        // or maybe the user wants to test without logging in.
        // But the requirement implies admin functionality.

        function logout() {
            localStorage.removeItem('uos_currentUser');
            window.location.href = 'login.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadPendingItems();
        });

        function loadPendingItems() {
            const pendingContainer = document.getElementById('pending-items-container');
            const allItems = JSON.parse(localStorage.getItem('uos_items')) || [];
            const pendingItems = allItems.filter(item => item.status === 'pending');

            pendingContainer.innerHTML = '';

            if (pendingItems.length === 0) {
                pendingContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">No pending items to review.</p>';
            } else {
                pendingItems.forEach(item => {
                    const card = document.createElement('div');
                    card.className = `item-card ${item.type}`;
                    card.style.position = 'relative';
                    card.style.backgroundColor = 'white';
                    card.style.borderRadius = '8px';
                    card.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
                    card.style.overflow = 'hidden';

                    card.innerHTML = `
                    <div class="card-body" style="padding: 15px;">
                        <span class="badge ${item.type}" style="display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; ${item.type === 'lost' ? 'background: #ffebee; color: #c62828;' : 'background: #e8f5e9; color: #2e7d32;'}">${item.type.toUpperCase()}</span>
                        <span class="status-badge status-pending">PENDING</span>
                        <h3 class="card-title" style="margin: 0 0 10px 0; font-size: 1.2rem;">${item.name}</h3>
                        <div class="card-info" style="margin-bottom: 5px; color: #666;">
                            <i class="fa-solid fa-location-dot"></i> ${item.location}
                        </div>
                        <div class="card-info" style="margin-bottom: 5px; color: #666;">
                            <i class="fa-regular fa-calendar"></i> ${item.date}
                        </div>
                        <div class="card-info" style="margin-bottom: 5px; color: #666;">
                            <i class="fa-solid fa-tag"></i> ${item.category}
                        </div>
                        <p style="margin: 10px 0; color: #555;">${item.description}</p>
                        <div style="margin-top: 10px; font-size: 0.9rem; border-top: 1px solid #eee; padding-top: 10px;">
                            <strong>Reported by:</strong> ${item.contact}
                        </div>
                        <div class="admin-controls">
                            <button onclick="verifyItem('${item.id}')" class="btn btn-primary"
                                style="padding: 8px 15px; font-size: 0.9rem; background-color: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px;">Verify</button>
                            <button onclick="deleteItem('${item.id}')" class="btn btn-danger"
                                style="padding: 8px 15px; font-size: 0.9rem; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Reject</button>
                        </div>
                    </div>
                    `;
                    pendingContainer.appendChild(card);
                });
            }
        }

        function verifyItem(id) {
            console.log('Verifying item:', id);
            if (confirm('Are you sure you want to verify this item?')) {
                const items = JSON.parse(localStorage.getItem('uos_items')) || [];
                // Convert id to string for comparison to handle both number and string IDs
                const itemIndex = items.findIndex(i => String(i.id) === String(id));

                if (itemIndex > -1) {
                    items[itemIndex].status = 'verified';
                    localStorage.setItem('uos_items', JSON.stringify(items));
                    alert('Item verified successfully!');
                    location.reload();
                } else {
                    console.error('Item not found:', id);
                    alert('Error: Item not found.');
                }
            }
        }

        function deleteItem(id) {
            console.log('Deleting item:', id);
            if (confirm('Are you sure you want to reject and delete this item report?')) {
                const items = JSON.parse(localStorage.getItem('uos_items')) || [];
                const newItems = items.filter(i => String(i.id) !== String(id));
                localStorage.setItem('uos_items', JSON.stringify(newItems));
                alert('Item rejected and removed.');
                location.reload();
            }
        }
    </script>
</body>

</html>
