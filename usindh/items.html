<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Items - University of Sindh</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo-area">
                <i class="fa-solid fa-graduation-cap logo-icon"></i>
                <div class="logo-text">
                    <h1>University of Sindh</h1>
                    <p>Lost & Found Portal</p>
                </div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="items.html" class="active">Browse Items</a></li>
                    <li><a href="report.html">Report Item</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 2rem;">
        <h2 class="section-title">All Reported Items</h2>

        <div class="filter-bar">
            <div class="filter-group">
                <label for="filter-type">Type:</label>
                <select id="filter-type" class="form-control" style="width: auto;">
                    <option value="all">All Items</option>
                    <option value="lost">Lost</option>
                    <option value="found">Found</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-category">Category:</label>
                <select id="filter-category" class="form-control" style="width: auto;">
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="documents">Documents/IDs</option>
                    <option value="bags">Bags/Wallets</option>
                    <option value="clothing">Clothing</option>
                    <option value="others">Others</option>
                </select>
            </div>
        </div>

        <div id="items-container" class="items-grid">
            <!-- Items will be loaded here via JS -->
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 University of Sindh. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
