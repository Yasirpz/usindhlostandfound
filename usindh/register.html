<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - University of Sindh Lost & Found</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header class="main-header">
        <div class="container header-content">
            <div class="logo-area">
                <i class="fa-solid fa-graduation-cap logo-icon"></i>
                <div class="logo-text">
                    <h1>University of Sindh</h1>
                    <p>Lost & Found Portal</p>
                </div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="items.html">Browse Items</a></li>
                    <li><a href="report.html">Report Item</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="margin-top: 2rem; margin-bottom: 2rem;">
        <div class="form-container" style="max-width: 500px;">
            <h2 class="section-title">Create Account</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-name" class="form-label">Full Name</label>
                    <input type="text" id="reg-name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="reg-email" class="form-label">Email Address</label>
                    <input type="email" id="reg-email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="reg-password" class="form-label">Password</label>
                    <input type="password" id="reg-password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="reg-confirm-password" name="confirm-password" class="form-control"
                        required>
                </div>
                <div style="text-align: center; margin-top: 1.5rem;">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
                </div>
                <p style="text-align: center; margin-top: 1rem;">
                    Already have an account? <a href="login.html" style="color: var(--uos-blue);">Login here</a>
                </p>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Use</a>
                <a href="mailto:yasirpzshar@gmail.com">Email Us</a>
                <a href="tel:923003672617">Call Us</a>
                <a href="#">Contact Admin</a>
            </div>
            <p>&copy; 2025 University of Sindh. All Rights Reserved.
                Developed by Yasir Parveez
            </p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
